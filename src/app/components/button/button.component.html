@if(isLink()){
    <a
        class="btn {{class}}"
        [ngClass]="{'btn-tertiary': isTertiary(),'btn-secondary': isSecondary()}"
        [routerLink]="link"
    >
    @if (isIcon()) {
        <i class="{{icon}} {{iconClass}}"></i>
    }
    @if (isSvgImage()) {
        <img class="{{iconClass}}" src="{{svgIcon}}" alt="{{text}}">
    }
        {{ text }}
    </a>
}@else{
    <button *ngIf="!isLink()"
        class="btn {{class}}"
        [ngClass]="{'btn-tertiary': isTertiary(),'btn-secondary': isSecondary()}"
        type="{{buttonType()}}"
    >
        @if (isIcon()) {
            <i class="{{icon}} {{iconClass}}"></i>
        }
        @if (isSvgImage()) {
            <img class="{{iconClass}}" src="{{svgIcon}}" alt="{{text}}">
        }
        {{text}}
    </button>
}
